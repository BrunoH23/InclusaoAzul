<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="login-container">
        <img src="../Figuras/inclusaozaul01.png" class="Logo" alt="Logo">
        <h3>Cadastrar</h3>
        <div id="msgError"></div>
        <div id="msgSuccess"></div>
        <form id="formCadastro">
            <div class="label-float">
                <input type="text" id="nome" name="nome" placeholder=" " required>
                <label id="labelNome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" id="usuario" name="usuario" placeholder=" " required>
                <label id="labelUsuario">Usuário</label>
            </div>
            <div class="label-float">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label id="labelEmail">Email</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" name="senha" placeholder=" " required>
                <label id="labelSenha">Senha</label>
                <button type="button" id="verSenha" class="fa fa-eye"></button>
            </div>
            <div class="label-float">
                <input type="password" id="confirmSenha" name="confirmSenha" placeholder=" " required>
                <label id="labelConfirmSenha">Confirmar Senha</label>
                <button type="button" id="verConfirmSenha" class="fa fa-eye"></button>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
        <div class="signup-link">
            <a href="../html/LOGIN.html">Já possui uma conta? Login</a>
        </div>
    </div>
    <script src="../js/CADASTRO.js"></script>
</body>
</html>
